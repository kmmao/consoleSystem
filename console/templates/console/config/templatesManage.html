{% extends 'console/base.html' %} {% load bootstrap3 %} {% block title %}模板管理{% endblock %} {% block content %}
<!-- /.row -->
<div class="row">
    <div class="col-lg-12 templatesManage">
        <div class="toolbar">
            <a class="btn emphasize-btn" href="javascript:void(0)" id="addFile">
                新建文件
            </a>
        </div>
        <br/>
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-templatesManage">
            <thead>
                <tr>
                    <th>模板文件</th>
                    <th>修改日期</th>
                    <th>操作</th>
                </tr>
            </thead>
        </table>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div id="file-div" class="dialog-content" style="display: none;">
    <form id="fileForm">
        <div class="row">
            <input type="hidden" name="id" id="fileId"></input>
            <div class="col-md-12">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">文件名</div>
                        <input class="form-control required" name="fileName" id="fileName" type="text" placeholder="请输入文件名">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <textarea class="form-control required" name="fileContent" id="fileContent" rows="25" placeholder="请输入内容">
                </textarea>
            </div>
        </div>
    </form>
</div>
{% endblock %} {% block self_script %}
<script src="{% bootstrap_jquery_validate_url %}jquery.validate.js"></script>
<script src="{% bootstrap_jquery_validate_url %}jquery.metadata.js"></script>
<script src="/static/dist/js/templatesManage.js"></script>
{% endblock %}

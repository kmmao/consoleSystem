{% extends 'console/base.html' %}
{% load bootstrap3 %}

{% block title %}配置文件管理{% endblock %}

{% block content %}
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12 configFileManage">
            <div class="toolbar">
                <a class="btn data-title emphasize-btn" id="addDir" href="javascript:void(0)">
                    新建文件夹
                </a><a class="btn emphasize-btn" href="javascript:void(0)" id="dirRename">
                    文件夹重命名
                </a><a class="btn emphasize-btn" href="javascript:void(0)" id="addFile">
                    新建文件
                </a><a class="btn emphasize-btn" href="javascript:void(0)" id="fileRename">
                    文件重命名
                </a><a class="btn gray-gradient-btn" href="javascript:void(0)" id="delete">
                    删除
                </a>
            </div>
            <div class="breadcrumb">
                <div class="configFile">
                    <select class="form-control" id="envSelect">
                        {% for serverUrlInfo in serverUrlInfos %}
                        <option value="{{ serverUrlInfo.default_path }}">
                            {{ serverUrlInfo.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <ul id="my-breadcrumb">
                </ul>
            </div>
            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-configFileManage">
                <thead>
                    <tr>
                        <th style="width:30px; padding:10px 0 10px 8px"><!-- <input type="checkbox" id="checkAll"> -->
                            &nbsp;
                        </th>
                        <th>目录及文件</th>
                    </tr>
                </thead>
            </table>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div id="dir-dialog" style="display:none;">
        <div class="panel panel-default">
            <div class="panel-body">
               <div class="form-group">
                    <label>文件夹名</label>
                    <input class="form-control" id="dirName">
                </div>
            </div>
        </div>
    </div>

    <div id="file-dialog" style="display:none;">
        <div class="panel panel-default">
            <div class="panel-body">
               <div class="form-group">
                    <label>文件名</label>
                    <input class="form-control" id="fileName">
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block base_extra_script %}
    <script src="/static/bootstrap-breadcrumb/bootstrap-breadcrumb.js"></script>
{% endblock %}
{% block self_script %}
    <script src="/static/dist/js/configFileManage.js"></script>
{% endblock %}
